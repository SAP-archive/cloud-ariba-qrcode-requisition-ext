<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
		
		<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			id="sap-ui-bootstrap" data-sap-ui-libs="sap.m"
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-xx-supportedLanguages="default"
			data-sap-ui-theme="sap_bluecrystal" data-sap-ui-debug="false"
			data-sap-ui-preload=""
			data-sap-ui-resourceroots='{"sap.hcp.ariba.ext": "./"}'>
			
		</script>
		
		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					app : new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "sap.hcp.ariba.ext"
					})
				}).placeAt("content");
			});
		</script>
	</head>
	
	<body class="sapUiBody" role="application" id="content">
	
	</body>
</html>
